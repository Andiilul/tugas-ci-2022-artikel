<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            position: absolute;
            width: 200px;
            height: 200px;
        }
        
        #box1 {
            background-color: red;
            top: 50px;
            left: 50px;
        }
        
        #box2 {
            background-color: blue;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
</body>
</html>
